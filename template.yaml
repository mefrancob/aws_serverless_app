AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Backend Serverless Todo App"

Globals:
  Function:
    Timeout: 10
    Runtime: python3.12
    Environment:
      Variables:
        TABLE_NAME: !Ref TasksTable
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  # --- BASE DE DATOS ---
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TasksTable
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: taskId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: taskId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # --- AUTH: COGNITO USER POOL (Base de datos de usuarios) ---
  TodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: TodoUserPool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email

  # --- AUTH: COGNITO CLIENT (Para que React se conecte) ---
  TodoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: TodoUserPoolClient
      UserPoolId: !Ref TodoUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH

  # --- FUNCIÓN: CREAR TAREA ---
  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: app.lambda_handler
      Policies:
        - AmazonDynamoDBFullAccess
      Events:
        CreateTaskApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: post

  # --- FUNCIÓN: LEER TAREAS ---
  GetTasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: get_tasks.lambda_handler
      Policies:
        - AmazonDynamoDBReadOnlyAccess
      Events:
        GetTasksApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: get

Outputs:
  WebEndpoint:
    Description: "URL de la API Gateway"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  CognitoUserPoolId:
    Description: "ID del User Pool"
    Value: !Ref TodoUserPool
  CognitoClientId:
    Description: "ID del Cliente de la App"
    Value: !Ref TodoUserPoolClient
