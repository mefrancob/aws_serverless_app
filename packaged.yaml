AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Backend Serverless Todo App
Globals:
  Function:
    Timeout: 10
    Runtime: python3.12
    Environment:
      Variables:
        TABLE_NAME:
          Ref: TasksTable
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
Resources:
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TasksTable
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: taskId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: taskId
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  TodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: TodoUserPool
      AutoVerifiedAttributes:
      - email
      UsernameAttributes:
      - email
  TodoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: TodoUserPoolClient
      UserPoolId:
        Ref: TodoUserPool
      ExplicitAuthFlows:
      - ALLOW_USER_SRP_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://artifacts-manolo-pro-v1/cb3e69dd533069db03f0996c7b119416
      Handler: app.lambda_handler
      Policies:
      - AmazonDynamoDBFullAccess
      Events:
        CreateTaskApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: post
  GetTasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://artifacts-manolo-pro-v1/cb3e69dd533069db03f0996c7b119416
      Handler: get_tasks.lambda_handler
      Policies:
      - AmazonDynamoDBReadOnlyAccess
      Events:
        GetTasksApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
Outputs:
  WebEndpoint:
    Description: URL de la API Gateway
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CognitoUserPoolId:
    Description: ID del User Pool
    Value:
      Ref: TodoUserPool
  CognitoClientId:
    Description: ID del Cliente de la App
    Value:
      Ref: TodoUserPoolClient
